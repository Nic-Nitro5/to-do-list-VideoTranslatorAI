<!-- Create a card item -->
<!-- To do actions -->
<section class="container">
    <mat-card class="card-item">
        <mat-card-header class="m-auto">
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form (submit)="loginUser()">
                <mat-card-content>
                    <mat-form-field appearance="outline" class="create-card-item">
                        <mat-label>Email</mat-label>
                        <input matInput type="text" name="userEmail" [(ngModel)]="userEmail" />
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="create-card-item">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" name="userPassword" [(ngModel)]="userPassword" />
                    </mat-form-field>
                    <button mat-raised-button type="submit" class="submit-btn mb-1" color="accent">Login</button>
                    <small class="text-center"><a routerLink="/register">Dont have an account? Register</a></small>
                </mat-card-content>
            </form>
        </mat-card-content>
    </mat-card>
</section>
