<section class="container">
    <div class="mb-1">
        <h1 class="mb-0">Admin</h1>
        <small>Here is a list of the active users and their activity.<br /> Click on a user to see their usage history.</small>
    </div>
    <table *ngIf="users" mat-table [dataSource]="users" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Admin Column -->
        <ng-container matColumnDef="isAdmin">
            <th mat-header-cell *matHeaderCellDef> Admin </th>
            <td mat-cell *matCellDef="let element"> {{element.isAdmin}} </td>
        </ng-container>

        <!-- Created Column -->
        <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef> Created</th>
            <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
        </ng-container>

         <!-- History Column -->
         <ng-container matColumnDef="history">
            <th mat-header-cell *matHeaderCellDef> History</th>
            <td mat-cell *matCellDef="let element"> {{element.history}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="userHistory(row.id)"></tr>
    </table>
</section>
